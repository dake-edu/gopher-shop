services:
  db:
    image: postgres:16-alpine
    container_name: gopher-db
    environment:
      POSTGRES_USER: ${DB_USER:-gopher}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-gophership}
    ports:
      - "5442:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gopher -d gophership"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
